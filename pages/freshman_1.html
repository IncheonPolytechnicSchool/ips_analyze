<div id="control1"></div>
<div id="chart1" style="width: 100%; height: 30%;"></div>
<div id="chart2" style="width: 100%; height: 100%;"></div>

<script>
    google.load('visualization', '1.1', {packages: ['controls']});

function drawVisualization() {

    var data = google.visualization.arrayToDataTable([
        ['학년도', '원적교', '신입생수'],
        ['2023', '가림고등학교', 5],
        ['2022', '가림고등학교', 5],
        ['2023', '가정고등학교', 1],
        ['2022', '가정고등학교', 1],
        ['2023', '가좌고등학교', 0],
        ['2022', '가좌고등학교', 9],
        ['2023', '강화고등학교', 4],
        ['2022', '강화고등학교', 0],
        ['2023', '강화여자고등학교', 0],
        ['2022', '강화여자고등학교', 1],
        ['2023', '검단고등학교', 2],
        ['2022', '검단고등학교', 2],
        ['2023', '계산고등학교', 2],
        ['2022', '계산고등학교', 1],
        ['2023', '계산여자고등학교', 0],
        ['2022', '계산여자고등학교', 0],
        ['2023', '계양고등학교', 0],
        ['2022', '계양고등학교', 2],
    ]);

    var countryPicker = new google.visualization.ControlWrapper({
        'controlType': 'CategoryFilter',
        'containerId': 'control1',
        'options': {
            'filterColumnLabel': '학년도',
            'ui': {
                'labelStacking': 'vertical',
                'allowTyping': false,
                'allowMultiple': false,
                'allowNone': false
            }
        },
            '학년도': {
            selectedValues: ['2023']
        }
    });
    
    var barChart = new google.visualization.ChartWrapper({
        'chartType': 'BarChart',
        'containerId': 'chart1',
    'options': {
        legend: {
            position: 'top'
        },
        },
        'view': {
            'columns': [1, 2]
        }
    });
    
    var pieChartA = new google.visualization.ChartWrapper({
        'chartType': 'PieChart',
        'containerId': 'chart2',
    'options': {

        legend: {
            position: 'bottom'
        },
        
    },
        'view': {
            'columns': [1, 2]
        }
    });
    
    var dash = new google.visualization.Dashboard(document.getElementById('dashboard'));
    dash.bind(countryPicker, [barChart, pieChartA]);
    dash.draw(data);
}

google.setOnLoadCallback(drawVisualization);
</script>
